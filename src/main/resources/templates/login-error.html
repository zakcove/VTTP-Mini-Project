<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card text-center shadow-sm">
            <div class="card-body">
                <h1 class="text-danger">Login Failed</h1>
                <p>Invalid email or password. Please try again or create a new account.</p>
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <a href="/login" class="btn btn-primary">Return to Login</a>
                    <a href="/register" class="btn btn-secondary">Create New Account</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
